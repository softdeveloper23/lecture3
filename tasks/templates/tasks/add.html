{% extends 'tasks/layout.html' %}

{% block body %}
    <h1>Add Tasks</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add Task">
    </form>
    <a href="{% url 'tasks:index' %}">View tasks</a>
{% endblock %}
